<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bianca's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="banner">
        <div id="header-wrapper">
          <div id="avatar">
            <img src="me.png" alt="Image not found" width="200" />
          </div>
          <div id="header-info">
            <h1>CV</h1>
            <h2>Bianca GIURGIU</h2>
            <p id="motto"><span>Web Development Student</span> @ FastTrackIT</p>
          </div>
        </div>
        <ul id="top-menu-bar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Languages</a></li>
        </ul>
      </div>
    </header>

    <section id="content">
      <div id="side-menu">
        <section id="contact-me">
          <form id="contact-form" action="" method="get">
            <label for="messsage">Your message</label>
            <input
              type="text"
              name="message"
              id="message"
              class="contact-input"
            />
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Your email"
              name="mail"
              id="email"
              class="contact-input"
            />
            <button type="submit" id="button">Contact me</button>
          </form>
        </section>
        <section>M2</section>
      </div>
      <div id="main">
        <div class="page">
          <h3>Skills</h3>
          <ul>
            <li class="favorite">HTML</li>
            <li>CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>

        <div class="page">
          <h3>Known Languages</h3>
          <table id="languages">
            <tr class="language-cells">
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr class="language-cells">
              <td>English</td>
              <td>Medium</td>
            </tr>
            <tr class="language-cells">
              <td>German</td>
              <td>Advanced</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <footer>
      <p style="text-align: center">
        <a href="https://nmatei.github.io/#">GitHub</a>
        2022
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
