<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bianca's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="banner">
        <div id="header-wrapper">
          <div id="avatar">
            <img src="me.png" alt="Image not found" width="180" />
          </div>
          <div id="header-info">
            <h1>CV</h1>
            <h2>Bianca GIURGIU</h2>
            <p id="motto"><span>Web Development</span> Student</p>
          </div>
        </div>
        <ul id="top-menu-bar">
          <li>
            <a
              href="#"
              id="menu-home"
              onclick="showPage('home'); menuClick('menu-home')"
              onmouseover="menuHover('menu-home')"
              onmouseout="menuStopHover('menu-home')"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              id="menu-skills"
              onclick="showPage('skills'); menuClick('menu-skills')"
              onmouseover="menuHover('menu-skills')"
              onmouseout="menuStopHover('menu-skills')"
              >Skills</a
            >
          </li>
          <li>
            <a
              href="#"
              id="menu-projects"
              onclick="showPage('projects'); menuClick('menu-projects')"
              onmouseover="menuHover('menu-projects')"
              onmouseout="menuStopHover('menu-projects')"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="#"
              id="menu-languages"
              onclick="showPage('languages'); menuClick('menu-languages')"
              onmouseover="menuHover('menu-languages')"
              onmouseout="menuStopHover('menu-languages')"
              >Languages</a
            >
          </li>
        </ul>
      </div>
    </header>

    <section id="content">
      <div id="side-menu">
        <section id="contact-me" class="side-menu-component">
          <h3>Contact Form</h3>
          <form id="contact-form" action="" method="get">
            <div class="contact-data">
              <!-- <label for="contact-name">Name</label> -->
              <input
                type="text"
                name="name"
                id="contact-name"
                placeholder="Your Name"
                class="contact-input"
              />
            </div>
            <div class="contact-data">
              <!-- <label for="contact-email">Email</label> -->
              <input
                type="email"
                name="mail"
                id="contactmail"
                placeholder="Your Mail"
                class="contact-input"
              />
            </div>

            <button type="submit" id="button">Contact me</button>
          </form>
        </section>
        <section class="side-menu-component">M2</section>
      </div>
      <div id="main">
        <div id="home" class="page">
          <h3>Home</h3>
          <p>About me...</p>
        </div>

        <div id="skills" class="page">
          <h3>Skills</h3>
          <ul>
            <li class="favorite">HTML</li>
            <li>CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>

        <div id="projects" class="page">
          <h3>Projects</h3>
          <p>No projects yet</p>
        </div>

        <div id="languages" class="page">
          <h3>Known Languages</h3>
          <table id="languages-table">
            <tr class="language-cells">
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr class="language-cells">
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr class="language-cells">
              <td>English</td>
              <td>Medium</td>
            </tr>
            <tr class="language-cells">
              <td>German</td>
              <td>Advanced</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://github.com/biancagrg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-github"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          />
        </svg>
        GitHub</a
      >
      2022
    </footer>

    <script src="index.js"></script>
  </body>
</html>
